<div class="container">
    <button (click)="backToUserlist()" type="submit" class="btn btn-primary mb-2">Back</button>
    <div class="row m-0 border border-black p-3">
        <div class="row">
            <div class="col-md-6 text-left bg-white">
                <form [formGroup]="addUserForm">
                    <div class="form-group mb-2">
                        <label for="userName" class="form-label">First Name</label><span>*</span>
                        <input type="text" class="form-control" id="userName" placeholder="Enter First Name"
                            formControlName="firstName" [required]="true"
                            [ngClass]="{ 'is-invalid': f['firstName'].touched && f['firstName'].errors}">
                        <div *ngIf="f['firstName'].errors && f['firstName'].touched">
                            <div class="requiredField" *ngIf="f['firstName'].errors['required']">First Name is
                                required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="userName" class="form-label">Last Name</label><span>*</span>
                        <input type="text" class="form-control" id="userName" placeholder="Enter Last Name"
                            formControlName="lastName" [ngClass]="{ 'is-invalid': f['lastName'].touched && f['lastName'].errors}">
                        <div *ngIf="f['lastName'].errors && f['lastName'].touched">
                            <div class="requiredField" *ngIf="f['lastName'].errors['required']">Last Name is
                                required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="form-label">Email id</label><span>*</span>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email"
                            formControlName="email" [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors}">
                        <div *ngIf="f['email'].errors && f['email'].touched">
                            <div class="requiredField" *ngIf="f['email'].errors['required']">Email is required.
                            </div>
                            <div class="requiredField" *ngIf="f['email'].errors['email']">Please enter valid email.
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="mb-3" for="course">Phone</label><span>*</span>
                        <input type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter Phone Number" formControlName="phoneNumber" [maxLength]="10"
                            (keypress)="numberOnly($event)"
                            [ngClass]="{ 'is-invalid': f['phoneNumber'].touched && f['phoneNumber'].errors}">
                        <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].touched">
                            <div class="requiredField" *ngIf="f['phoneNumber'].errors['required']">Phone Number is
                                required.
                            </div>
                            <div class="requiredField" *ngIf="f['phoneNumber'].errors['minlength']">Enter Valid Phone
                                Number.
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="userName" class="form-label">Address</label><span>*</span>
                        <input type="text" class="form-control" id="userName" placeholder="Enter Address"
                            formControlName="address" [ngClass]="{ 'is-invalid': f['address'].touched && f['address'].errors}">
                        <div *ngIf="f['address'].errors && f['address'].touched">
                            <div class="requiredField" *ngIf="f['address'].errors['required']">Address is required.
                            </div>
                        </div>
                    </div>
                    <button *ngIf="!selectedUserData?.firstName" (click)="createUser()" type="submit"
                        class="btn btn-success mt-2">Add User</button>
                    <button *ngIf="selectedUserData?.firstName" (click)="updateUser()" type="submit"
                        class="btn btn-success mt-2">Update User</button>
                </form>
            </div>
        </div>
    </div>
